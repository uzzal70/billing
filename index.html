<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Billing Page</h1>
    </header>
    <div class="container">
        <div class="left-side">
            <fieldset style="width: fit-content; padding: 20px 30px; margin-bottom: 10px;">
                <legend>
                    <h2>Client Information</h2>
                </legend>
                <div class="info">
                    <p>Name: <input type="text" placeholder="YourName" id="name"></p>
                    <p>Phone: <input type="text" placeholder="PhoneNumber" id="phone"></p>
                    <button onclick="changeInfo()"> Submit </button>
                </div>
            </fieldset>
            <fieldset style="width: fit-content; padding: 20px 30px;">
                <legend>
                    <h2>Product List</h2>
                </legend>
                <div class="items">
                    <input type="text" placeholder="Product" id="item1">
                    <input type="text" placeholder="Quntity" id="item2">
                    <input type="text" placeholder="Price" id="item3">
                    <button onclick="addItem()">Add Item</button>
                </div>
            </fieldset>
        </div>
        <div class="right-side">
            <h2>Company Name</h2>
            <h3>Shop Reciept</h3>
            <div class="info1">
                <div>
                    <label for="name">Your Name: <span id="name1"></span> </label><br>
                    <label for="phone">Your Phone: +88<span id="phone1"></span></label><br>
                    <label for="email">Customer Id: 001 </label>
                </div>

            </div>
            <div class="itmes1">
                <table>
                    <thead>
                        <tr>
                            <th>Menu</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="product-statement">

                    </tbody>
                </table>
            </div>
            <hr>
            <div class="total">
                <h3>Total Amount</h3>
                <h3>= <span id="total-amount">00</span>Tk</h3>
            </div>

            <div class="total">
                <div class="signature">
                    <p>-------------------------</p>
                    <p>Customer signature</p>
                </div>
                <div class="signature">
                    <p>-------------------------</p>
                    <p>Authorized signature</p>
                </div>
            </div><br>

        </div>
    </div>
    <script src="main.js"></script>

</body>


</html>
